<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Overview</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Data Overview</h1>
    <table>
        <tr>
            <th>Attribute</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>Columns</td>
            <td>{{ overview.count_columns }}</td>
        </tr>
        <tr>
            <td>Rows</td>
            <td>{{ overview.count_rows }}</td>
        </tr>
        <tr>
            <td>Missing Values</td>
            <td>{{ overview.miss_vals }}</td>
        </tr>
        <tr>
            <td>Numeric Columns</td>
            <td>{{ overview.count_numeric }}</td>
        </tr>
        <tr>
            <td>Boolean Columns</td>
            <td>{{ overview.count_boolean }}</td>
        </tr>
        <tr>
            <td>Categorical Columns</td>
            <td>{{ overview.count_categorical }}</td>
        </tr>
    </table>
</body>
</html>
